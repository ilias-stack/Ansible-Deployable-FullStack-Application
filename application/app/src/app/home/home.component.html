<main class="h-screen">
  <div class="container mx-auto p-4 h-full">
    <div class="flex flex-col md:flex-row gap-4 h-full">
      <div
        class="relative bg-gray-900 p-2 border-2 rounded-lg md:h-full border-gray-600"
      >
        <div class="flex md:flex-col items-center gap-2 justify-between h-full">
          <div class="flex md:flex-col items-center gap-2">
            @for (link of filteredNavLinks; track $index) {
              <button
                type="button"
                class="relative w-[52px] h-[52px] text-gray-100 rounded-lg border border-gray-600 shadow hover:bg-gray-800 transition-all"
                [routerLink]="link.path"
                routerLinkActive="bg-blue-500 text-white pointer-events-none"
              >
                <i class="w-5 h-5 mx-auto text-2xl" [class]="link.icon"></i>
              </button>
            }
          </div>
          <div
            id="dropdownDotsHorizontal"
            class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44"
          >
            <ul
              class="py-2 text-sm text-gray-700 dark:text-gray-200"
              aria-labelledby="dropdownMenuIconHorizontalButton"
            >
              <li>
                <a
                  href="#"
                  class="block text-center px-4 py-2 hover:bg-gray-100"
                  >Profile</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block text-center px-4 py-2 hover:bg-gray-100"
                  >Settings</a
                >
              </li>
            </ul>
            <div class="py-2">
              <button
                class="block px-4 py-2 w-full text-sm text-gray-700 hover:bg-gray-100"
                (click)="handleSignOut()"
              >
                Log out
              </button>
            </div>
          </div>

          <div>
            <button
              id="dropdownMenuIconHorizontalButton"
              data-dropdown-toggle="dropdownDotsHorizontal"
              class="inline-flex w-[50px] h-[50px] items-center  text-sm font-medium text-center text-gray-900 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none dark:text-white focus:ring-gray-50 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              type="button"
            >
              <img
                src="../../assets/user.png"
                alt=""
                class="bg-gray-20 w-5 h-5 mx-auto text-2xl"
              />
            </button>
          </div>
        </div>
      </div>
      <div class="w-full h-full">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</main>
